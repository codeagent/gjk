<div class="uk-container uk-container-large uk-margin-small-top">

  <ul id="tabs" uk-tab>
    <li class="uk-active"><a href="#/intersection">Intersection</a></li>
    <li><a href="#/closests">Closests points</a></li>
    <li><a href="#/subdivisions">Subdivisions</a></li>
    <li><a href="#/contacts">Contacts</a></li>
  </ul>

  <div class="uk-grid-collapse" uk-grid>
    <div class="uk-width-5-6">
      <canvas id="canvas" width="1120" height="750"></canvas>
    </div>
    <div class="uk-width-1-6">
      <ul uk-accordion="multiple: true">
        <li class="uk-open" id="object-1-panel">
          <a class="uk-accordion-title" href="#">Object1</a>
          <div class="uk-margin-small-top uk-accordion-content">
            <form>
              <div class="uk-margin-small">
                <div class="uk-form-controls">
                  <select class="uk-select uk-form-small">
                    <option value="sphere">Sphere</option>
                    <option value="box">Box</option>
                    <option value="cylinder">Cylinder</option>
                    <option value="cone">Cone</option>
                    <option value="hull1">Convex hull 1</option>
                    <option value="hull2">Convex hull 2</option>
                  </select>
                </div>
              </div>

              <div class="uk-margin-small">
                <div class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
                  <div>
                    <input class="uk-input uk-form-small x" type="number" placeholder="x" step="0.01">
                  </div>
                  <div>
                    <input class="uk-input uk-form-small y" type="number" placeholder="y" step="0.01">
                  </div>
                  <div>
                    <input class="uk-input uk-form-small z" type="number" placeholder="z" step="0.01">
                  </div>
                </div>
              </div>

              <div class="uk-margin-small">
                <div class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
                  <div>
                    <input class="uk-input uk-form-small rx" type="number" placeholder="rx" step="0.01">
                  </div>
                  <div>
                    <input class="uk-input uk-form-small ry" type="number" placeholder="ry" step="0.01">
                  </div>
                  <div>
                    <input class="uk-input uk-form-small rz" type="number" placeholder="rz" step="0.01">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </li>

        <li class="uk-open" id="object-2-panel">
          <a class="uk-accordion-title" href="#">Object2</a>
          <div class="uk-margin-small-top uk-accordion-content">
            <form>
              <div class="uk-margin-small">
                <div class="uk-form-controls">
                  <select class="uk-select uk-form-small">
                        <option value="sphere">Sphere</option>
                        <option value="box">Box</option>
                        <option value="cylinder">Cylinder</option>
                        <option value="cone">Cone</option>
                        <option value="hull1">Convex hull 1</option>
                        <option value="hull2">Convex hull 2</option>
                      </select>
                </div>
              </div>

              <div class="uk-margin-small">
                <div class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
                  <div>
                    <input class="uk-input uk-form-small x" type="number" placeholder="x" step="0.01">
                  </div>
                  <div>
                    <input class="uk-input uk-form-small y" type="number" placeholder="y" step="0.01">
                  </div>
                  <div>
                    <input class="uk-input uk-form-small z" type="number" placeholder="z" step="0.01">
                  </div>
                </div>
              </div>

              <div class="uk-margin-small">
                <div class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>
                  <div>
                    <input class="uk-input uk-form-small rx" type="number" placeholder="rx" step="0.01">
                  </div>
                  <div>
                    <input class="uk-input uk-form-small ry" type="number" placeholder="ry" step="0.01">
                  </div>
                  <div>
                    <input class="uk-input uk-form-small rz" type="number" placeholder="rz" step="0.01">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </li>

        <li class="uk-open" id="gjk-panel">
          <a class="uk-accordion-title" href="#">Gjk</a>
          <div class="uk-margin-small-top uk-accordion-content">
            <form>

              <div class="uk-margin-small uk-text-small">
                <div class="uk-grid-collapse" uk-grid>
                  <div class="uk-width-expand">Time</div>
                  <div class="uk-width-auto uk-text-secondary t">0.00 s</div>
                </div>
              </div>


              <div class="uk-margin-small uk-text-small">
                <div class="uk-grid-collapse" uk-grid>
                  <div class="uk-width-expand">Simplex size</div>
                  <div class="uk-width-auto uk-text-secondary s">4</div>
                </div>
              </div>

              <div class="uk-margin-small">
                <label class="uk-form-label">Max iterations</label>
                <div class="uk-form-controls">
                  <input class="uk-input  uk-form-small i" type="number" placeholder="25" step="1" min="1">
                </div>
              </div>

              <div class="uk-margin-small">
                <label class="uk-form-label">Epsilon</label>
                <div class="uk-form-controls">
                  <input class="uk-input uk-form-small e" type="number" placeholder="0.001" step="0.01">
                </div>
              </div>
            </form>
          </div>
        </li>

    </div>
  </div>
